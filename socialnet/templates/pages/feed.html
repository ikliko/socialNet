<div ng-controller="userInfoController">
    <user-menu></user-menu>
    <div class="container fix-top-elm">
        <div class="fix-top-elm">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <a ng-hide="profileImage" href="#!/users/kliko" class="img-thumbnail">
                                <img src="{{profileImage}}"
                                     alt="profile picture"/>
                            </a>
                            <div class="btn-group-vertical">
                                <a href="#!/users/kliko" class="btn btn-link">
                                    {{fullName}}
                                </a>
                                <a href="#!/edit/profile" class="btn btn-link">
                                    Edit profile
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!--<post></post>-->
                    <div class="panel panel-default" ng-repeat="post in posts">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-2">
                                    <a href="#!/users/{{post.author.username}}">
                                        <img class="img" src="{{post.author.profileImageData}}"
                                             alt="profile picture"/>
                                    </a>
                                </div>
                                <div class="col-lg-10">
                                    <div class="row">
                                        <a href="#!/users/{{post.author.username}}" class="btn btn-link">{{post.author.name}}</a> posted:
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            {{post.date | date:'MM/dd/yyyy h:mma'}}
                                        </div>
                                    </div>
                                    <div class="row">
                                        {{post.postContent}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <post-options></post-options>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
