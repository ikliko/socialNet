<user-menu ng-controller="wallPageController"></user-menu>
<div class="container fix-top-elm">
    <user-profile></user-profile>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Info</div>
                <div class="panel-body">
                    <p>Works at {{work}}</p>
                    <p>Studied at {{study}}</p>
                    <p>Residence - Sofia, Bulgaria</p>
                    <p>From - Silistra</p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Friends <span class="badge">6969</span></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <a href="#!/users/username">
                                <img class="img" src="https://scontent-fra.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10001372_1381684452110308_827010543_n.jpg?oh=55ac7cf70148bcf314ec60c246822e61&oe=55C495F0"
                                     alt="profile picture"/>
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <img class="img" src="https://scontent-fra.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10001372_1381684452110308_827010543_n.jpg?oh=55ac7cf70148bcf314ec60c246822e61&oe=55C495F0"
                                 alt="profile picture"/>
                        </div>
                        <div class="col-lg-4">
                            <img class="img" src="https://scontent-fra.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10001372_1381684452110308_827010543_n.jpg?oh=55ac7cf70148bcf314ec60c246822e61&oe=55C495F0"
                                 alt="profile picture"/>
                        </div>
                    </div>
                    <div class="clear">&nbsp;</div>
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="img" src="https://scontent-fra.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10001372_1381684452110308_827010543_n.jpg?oh=55ac7cf70148bcf314ec60c246822e61&oe=55C495F0"
                                 alt="profile picture"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <post></post>
            <div class="panel panel-default" ng-repeat="post in posts">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-2">
                            <img class="img" src="https://scontent-fra.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10001372_1381684452110308_827010543_n.jpg?oh=55ac7cf70148bcf314ec60c246822e61&oe=55C495F0"
                                 alt="profile picture"/>
                        </div>
                        <div class="col-lg-10">
                            <div class="row">
                                <a href="profile" class="btn btn-link">{{post.author.name}}</a> posted:
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    {{post.date | date:'MM/dd/yyyy "at" h:mma'}}
                                </div>
                            </div>
                            <div class="row">
                                {{post.postContent}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <post-options></post-options>
                </div>
            </div>
        </div>
    </div>
</div>
