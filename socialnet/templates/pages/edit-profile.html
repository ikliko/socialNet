<user-menu></user-menu>
<div class="container fix-top-elm">
    <user-profile></user-profile>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3><i class="fa fa-user"></i> Information</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="list-group">
                        <a href="#Overview" class="list-group-item" target="_self" data-toggle="tab" aria-expanded="false">Overview</a>
                        <a href="#ChangeImage" class="list-group-item" target="_self" data-toggle="tab" aria-expanded="false">Change Picture</a>
                        <a href="#EditPassword" class="list-group-item {{isEditPasswordActive}}" target="_self" data-toggle="tab" aria-expanded="{{expandPass}}" ng-click="changeTab()">Change Password</a>
                    </div>
                </div>
                <div class="col-md-6 left-divider">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="Overview">
                            <overview></overview>
                        </div>
                        <div class="tab-pane fade" id="ChangeImage">
                            <change-picture></change-picture>
                        </div>
                        <div class="tab-pane fade in" id="EditPassword"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
