<div class="container">
    <div class="jumbotron">
        <logo></logo>
        <h2 class="text-center">Register</h2>
        <div class="jumbotron" ng-controller="registerController">
            <form class="form-horizontal"  name="registerForm" ng-submit="register(registration.user, registerForm)">
                <fieldset>
                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text" name="username" class="form-control form-validation" id="inputUsername" placeholder="Username" required ng-model="registration.user.username" ng-minlength="4" ng-maxlength="15">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control form-validation" id="inputPassword" placeholder="Password" required ng-model="registration.user.password" ng-minlength="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRepeatPassword" class="col-lg-2 control-label">Repeat Password</label>
                        <div class="col-lg-10">
                            <input type="password" id="inputRepeatPassword" class="form-control form-validation" placeholder="Confirm Password" name="confirmPassword" ng-model="registration.user.confirmPassword" required compare-to="registration.user.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFullName" class="col-lg-2 control-label">Full Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control form-validation" id="inputFullName" placeholder="Full name" required ng-model="registration.user.fullName" ng-minlength="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control form-validation" id="inputEmail" placeholder="Email" required ng-model="registration.user.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Gender</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" value="1" checked="" required ng-model="registration.user.gender">
                                    Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" value="2" required ng-model="registration.user.gender">
                                    Female
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" value="3" required ng-model="registration.user.gender">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="#!/login" class="btn btn-link pull-right">login</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
