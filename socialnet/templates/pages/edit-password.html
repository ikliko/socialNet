<div ng-controller="userInfoController">
    <user-menu></user-menu>
    <div class="container">
        <user-profile></user-profile>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Change Password</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-7">
                        <form class="form-horizontal" ng-submit="changePassword(password)">
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password.current">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNewPassword" class="col-lg-3 control-label">New Password</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control form-validation" id="inputNewPassword" placeholder="Password" required ng-model="password.new" ng-minlength="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputRepeatPassword" class="col-lg-3 control-label">Repeat Password</label>
                                <div class="col-lg-9">
                                    <input type="password" id="inputRepeatPassword" class="form-control form-validation" placeholder="Confirm Password" name="confirmPassword" ng-model="registration.user.confirmPassword" required compare-to="registration.user.password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-9">
                                    <button class="btn btn-primary btn-sm pull-left">Change Password</button>
                                    <a href="#!/edit/profile" class="btn btn-default btn-sm pull-right">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
