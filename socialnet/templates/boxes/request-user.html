            <img class="img friend-request-img" src="{{row.leftCol.image}}"
                 alt=""/>
        </div>
        <div class="col-md-4">{{row.leftCol.fullName}}</div>
        <button class="btn btn-primary btn-sm">Accept Request</button>
        <button class="btn btn-default btn-sm">Reject Request</button>

    <div class="col-md-6" ng-show="row.rightCol">
        <div class="col-md-2">
            <img class="img friend-request-img" src="{{row.rightCol.image}}"
                 alt=""/>
        </div>
        <div class="col-md-4">{{row.rightCol.fullName}}</div>
        <button class="btn btn-primary btn-sm">Accept Request</button>
        <button class="btn btn-default btn-sm">Reject Request</button>
    </div>
